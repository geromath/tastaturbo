<!DOCTYPE html>
<html lang="nb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tastaturbo - oppgave</title>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/start-screen.css" />
    <link rel="stylesheet" href="css/end-screen.css" />

    <link rel="stylesheet" href="css/keyboard.css" />
  </head>
  <body>
    <nav>
      <a href="../" class="link"
        ><img
          src="../img/baseline_arrow_back_black_48dp.png"
          alt="Tilbake"
          class="link__img"
        />
        Til startsiden</a
      >

      <a href="../">
        <img
          src="../img/Tastaturbo-logotype-croppet.png"
          alt="Tastaturbo!"
          class="header"
        />
      </a>
      <img src="../img/Statped sort.svg" alt="Statped logo" class="logo" />
    </nav>

    <section class="start-screen" id="start-screen">
      <div class="wrapper">
        <div class="ss_left-column">
          <div class="ss__left-column--text" id="blind-left-column">
            <div class="ss__text">
              <p>Tastaturbo sier:</p>
              <p class="ss__intro" id="intro-text-blind"></p>
            </div>
            <div class="ss__controls">
              <button class="ss__play-button">
                <img
                  src="../img/Knapp-spill.png"
                  alt="Spill av teksten"
                  class="ss__play-button__img shadow"
                  id="ss-play-button-1"
                />
              </button>
            </div>
          </div>

          <div class="ss__left-column--sign" id="sign-left-column">
            <div class="ss__left-column--video">
              <video src="" class="ss__video shadow" id="ss-video" controls>
                Du må kunne spille av MP4 for å se innholdet
              </video>
            </div>
            <p class="ss__intro--sign" id="intro-text-sign"></p>
            <div class="ss__controls">
              <button class="ss__play-button shadow">
                <img
                  src="../img/Knapp-spill.png"
                  alt="Spill av teksten"
                  class="ss__play-button__img"
                  id="ss-play-button-2"
                />
              </button>
            </div>
          </div>
        </div>
        <div class="ss__right-column">
          <img
            src=""
            alt="Tastaturbo figur"
            id="start-tt-figurine"
            class="ss__figurine"
          />
        </div>
        <button id="start-button" class="ss__start-button shadow">Start</button>
      </div>
    </section>

    <section class="main-screen hidden" id="main-screen">
      <div class="letter-section">
        <div class="single-letter">
          <div class="left-letter" id="left-letter"></div>
          <div class="right-letter" id="right-letter"></div>
        </div>
        <div class="word">
          <div class="word__previous-letter" id="word-previous-letter"></div>
          <div class="word__current-letter" id="word-current-letter"></div>
          <div class="word__next-letter" id="word-next-letter"></div>
        </div>
      </div>
      <div class="illustration-section">
        <img
          src=""
          alt="Tastaturbo figur"
          id="tt-figurine"
          class="tt-figurine"
        />
        <img
          src=""
          alt="Tastaturbo bakgrunn"
          id="tt-background"
          class="tt-background"
        />
        <div class="timer"><div class="countdown"></div></div>
      </div>

      <audio id="time-audio" src=""></audio>
      <audio id="instant-audio" src=""></audio>

      <div class="keyboard-section">
        <div class="keyboard-wrapper">
          <div class="keyboard" aria-hidden="true">
            <div class="keyboard__row">
              <div class="key lambda">
                <span class="d-normal">|</span>
                <span class="shifted">§</span>
              </div>
              <div class="key one">
                <span class="d-normal">1</span>
                <span class="shifted">!</span>
              </div>
              <div class="key two">
                <span class="d-normal">2</span>
                <span class="shifted">"</span>
              </div>
              <div class="key three">
                <span class="d-normal">3</span>
                <span class="shifted">¤</span>
              </div>
              <div class="key four">
                <span class="d-normal">4</span>
                <span class="shifted">¤</span>
              </div>
              <div class="key five">
                <span class="d-normal">5</span>
                <span class="shifted">%</span>
              </div>
              <div class="key six">
                <span class="d-normal">6</span>
                <span class="shifted">&</span>
              </div>
              <div class="key seven">
                <span class="d-normal">7</span>
                <span class="shifted">/</span>
              </div>
              <div class="key eight">
                <span class="d-normal">8</span>
                <span class="shifted">(</span>
              </div>
              <div class="key nine">
                <span class="d-normal">9</span>
                <span class="shifted">)</span>
              </div>
              <div class="key zero">
                <span class="d-normal">0</span>
                <span class="shifted">=</span>
              </div>
              <div class="key plus">
                <span class="d-normal">+</span>
                <span class="shifted">?</span>
              </div>
              <div class="key backslash">
                <span class="d-normal">\</span>
                <span class="shifted">`</span>
              </div>
              <div class="key backspace">
                <span class="function">&lt;--</span>
              </div>
            </div>

            <div class="keyboard__row">
              <div class="key tab">
                <span class="function"></span>
              </div>
              <div class="key q">
                <span class="normal">Q</span>
              </div>
              <div class="key w">
                <span class="normal">W</span>
              </div>
              <div class="key e">
                <span class="normal">E</span>
              </div>
              <div class="key r">
                <span class="normal">R</span>
              </div>
              <div class="key t">
                <span class="normal">T</span>
              </div>
              <div class="key y">
                <span class="normal">Y</span>
              </div>
              <div class="key u">
                <span class="normal">U</span>
              </div>
              <div class="key i">
                <span class="normal">I</span>
              </div>
              <div class="key o">
                <span class="normal">O</span>
              </div>
              <div class="key p">
                <span class="normal">P</span>
              </div>
              <div class="key å">
                <span class="normal">Å</span>
              </div>
              <div class="key squared">
                <span class="d-normal">¨</span>
                <span class="shifted">^</span>
              </div>
              <div class="key--invisible--3"></div>
              <div class="key--invisible--2"></div>
            </div>

            <div class="keyboard__row">
              <div class="key caps">
                <span class="function"></span>
              </div>
              <div class="key a">
                <span class="normal">A</span>
              </div>
              <div class="key s">
                <span class="normal">S</span>
              </div>
              <div class="key d">
                <span class="normal">D</span>
              </div>
              <div class="key f">
                <span class="normal">F</span>
                <span class="tactile"></span>
              </div>
              <div class="key g">
                <span class="normal">G</span>
              </div>
              <div class="key h">
                <span class="normal">H</span>
              </div>
              <div class="key j">
                <span class="normal">J</span>
                <span class="tactile"></span>
              </div>
              <div class="key k">
                <span class="normal">K</span>
              </div>
              <div class="key l">
                <span class="normal">L</span>
              </div>
              <div class="key ø">
                <span class="normal">Ø</span>
              </div>
              <div class="key æ">
                <span class="normal">Æ</span>
              </div>
              <div class="key apostrophe">
                <span class="d-normal">'</span>
                <span class="shifted">*</span>
              </div>
              <div class="key--invisible--2"></div>
              <div class="key--invisible--2"></div>
            </div>

            <div class="keyboard__row">
              <div class="key">
                <span class="function"></span>
              </div>
              <div class="key">
                <span class="d-normal">&lt;</span>
                <span class="shifted">&gt;</span>
              </div>
              <div class="key z">
                <span class="normal">Z</span>
              </div>
              <div class="key x">
                <span class="normal">X</span>
              </div>
              <div class="key c">
                <span class="normal">C</span>
              </div>
              <div class="key v">
                <span class="normal">V</span>
              </div>
              <div class="key b">
                <span class="normal">B</span>
              </div>
              <div class="key n">
                <span class="normal">N</span>
              </div>
              <div class="key m">
                <span class="normal">M</span>
              </div>
              <div class="key comma">
                <span class="d-normal">,</span>
                <span class="shifted">;</span>
              </div>
              <div class="key dot">
                <span class="d-normal">.</span>
                <span class="shifted">:</span>
              </div>
              <div class="key dash">
                <span class="d-normal">-</span>
                <span class="shifted">_</span>
              </div>
              <div class="key r-shift">
                <span class="function"></span>
              </div>
            </div>

            <div class="keyboard__row">
              <div class="key l-ctrl">
                <span class="function"></span>
              </div>
              <div class="key windows">
                <span class="function"></span>
              </div>
              <div class="key alt">
                <span class="function"></span>
              </div>
              <div class="key space">
                <span class="function">Mellomrom</span>
              </div>
              <div class="key alt-gr">
                <span class="function"></span>
              </div>
              <div class="key r-ctrl">
                <span class="function"></span>
              </div>
            </div>

            <div class="key enter">
              <span class="enter-span">&lt;--l</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="end-screen hidden" id="end-screen">
      <div class="wrapper">
        <div class="ss__left-column">
          <div class="es__text">
            <p id="es-text"></p>
          </div>
        </div>
        <div class="ss__right-column">
          <img
            src=""
            alt="Tastaturbo figur"
            class="ss__figurine"
            id="end-tt-figurine"
          />
        </div>
        <div class="button-container">
          <button id="left-button" class="ss__start-button shadow"></button>
          <button id="right-button" class="ss__start-button shadow"></button>
        </div>
      </div>
    </section>
    <script type="module" src="../src/task/task.js"></script>
  </body>
</html>
