<!DOCTYPE html>
<html lang="nb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tastaturbo - oppgave</title>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/start-screen.css" />
    <link rel="stylesheet" href="css/end-screen.css" />
  </head>
  <body>
    <nav>
      <a href="../" class="link"
        ><img
          src="../img/baseline_arrow_back_black_48dp.png"
          alt="Tilbake"
          class="link__img"
        />
        Til startsiden</a
      >
      <img
        src="../img/Tastaturbo-logotype-croppet.png"
        alt="Tastaturbo!"
        class="header"
      />
      <img src="../img/Statped sort.svg" alt="Statped logo" class="logo" />
    </nav>

    <section class="start-screen" id="start-screen">
      <div class="wrapper">
        <div class="ss__left-culomn--text" id="left-column-text">
          <div class="ss__text">
            <p>Tastaturbo sier:</p>
            <p class="ss__intro" id="intro-text"></p>
          </div>
          <div class="ss__controls">
            <button class="ss__play-button">Spill av lyd</button>
          </div>
        </div>
        <div class="ss__left-column--video hidden">
          <video src="">Du må kunne spille av MP4 for å se innholdet</video>
        </div>
        <div class="ss__right-column">
          <img
            src=""
            alt="Tastaturbo figur"
            id="start-tt-figurine"
            class="ss__figurine"
          />
        </div>
        <button id="start-button" class="ss__start-button">Start</button>
      </div>
    </section>

    <section class="main-screen" id="main-screen">
      <div class="letter-section">
        <div class="single-letter"></div>
        <div class="word">
          <div class="word__previous-letter"></div>
          <div class="word__current-letter"></div>
          <div class="word__next-letter"></div>
        </div>
      </div>
      <div class="illustration-section">
        <img src="" alt="Tastaturbo figur" id="tt-figurine" />
        <img src="" alt="Tastaturbo bakgrunn" id="tt-background" />
        <div class="timer"></div>
      </div>
      <div class="keyboard-section">
        <!-- Implement keyboard -->
      </div>
    </section>

    <section class="end-screen hidden" id="end-screen">
      <img src="" alt="Tastaturbo figur" id="end-tt-figurine" />
    </section>
    <script type="module" src="../src/task/task.js"></script>
  </body>
</html>
